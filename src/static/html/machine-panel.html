

<div class="machine-panel" id="machine-panel">
  <!-- Franja negra -->
  <div class="black-bar"></div>

  <!-- Franja blanca -->
  <div class="top-bar">
    <button
      class="close-btn"
      id="close-machine-panel"
      aria-label="Cerrar panel"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <line x1="18" y1="6" x2="6" y2="18" />
        <line x1="6" y1="6" x2="18" y2="18" />
      </svg>
    </button>
  </div>

  <!-- Contenido del panel -->
  <div class="machine-content">
    <h2 class="machine-title">Ficha técnica</h2>
    <div class="machine-info" id="machine-info">
      <!-- Aquí se cargará dinámicamente la información del pozo -->
    </div>
  </div>
</div>
